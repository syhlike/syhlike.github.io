<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车_魔赞商城</title>
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/clearfix.css">
    <link rel="stylesheet" href="css/shoppingcart.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="./css/index-icon.css">
</head>
<body>
    <div class="wrap">
        <header>
          <div class="header-inner">
            <div class="header-top clearfix">
                <div class="opener">
                    <span class="opener-top"></span>
                    <span class="opener-mid"></span>
                    <span class="opener-down"></span>
                </div>
                <a href="#"class="logo">魔赞</a>
                <div class="shop iconfont icon-gouwuche">
                  <span>6</span>
                </div>
                <div class="denglu">
                    <a href="#">登录</a><a href="#">注册</a>
                </div>
            </div> 
            <div class="mynav">
                <div class="mynav-inner">
                    <span>分类</span>
                    <ul class="clearfix">
                        <li><a href="#">iPhone</a></li>
                        <li><a href="#">iPad</a></li>
                        <li><a href="#">Apple Watch</a></li>
                        <li><a href="#">Mac</a></li>
                        <li><a href="#">Beats</a></li>
                        <li><a href="#">Apple 配件</a></li>
                    </ul>
                </div>
            </div>  
        </div>
        </header>
        <section>
            <div class="sectionbox">
              <div class="sectioninner">
                <div class="sectionup clearfix">
                        <p>购物车 [<span class="shopnum">6</span>件]</p>
                        <ul class="shopul clearfix">
                            <li>购物车</li>
                            <li>填写订单</li>
                            <li>购买成功</li>
                        </ul>
                </div>
              </div>
                <div class="sectiondown clearfix">

                </div>
                <div class="sectionall sectionall1 clearfix">
                  <div class="allleft clearfix">
                    <div class="chebox"></div>
                    <p>全选</p>
                    <p class="remo">删除</p>
                    <p class="remo remo1">转到愿望单</p>
                    <p class="allshop">共 <span class="yuf1">5</span> 件商品，已选择 <span class="yuf">0</span> 件，共优惠 <span>￥0.00</span></p>
                  </div>
                    <div class="allright clearfix">
                      <p class="rightp">合计：<br> <span>[ 不含运费 ]</span></p>
                      <p class="rightprice"></p>
                      <a href="#">去结算</a>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footerbox">
              <p>Morethan.cc All rights reserved.京ICP备15067340号.<br>地址：北京市朝阳区广顺北大街33号福码大厦B座601</p>
            </div>
           
        </footer>
    </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/header.js"></script>
        <script src="js/cart.js"></script>
</body>
</html>
